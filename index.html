<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano iPad Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body { 
            background: #111; color: white; font-family: sans-serif; 
            margin: 0; padding: 0; overflow: hidden; position: fixed;
            width: 100%; height: 100%; touch-action: none; /* Kunci Gesture iPad */
            display: flex; flex-direction: column;
        }
        .controls { padding: 10px; background: #222; text-align: center; z-index: 100; }
        
        #piano-container { 
            flex: 1; display: flex; flex-direction: column-reverse; 
            justify-content: center; align-items: center; gap: 40px;
        }
        
        .octave-row { display: flex; gap: 10px; }

        /* Container Tombol Putih */
        .key-wrapper { position: relative; }

        .btn-main { 
            width: 70px; height: 70px; border-radius: 50%; border: none;
            background: white; color: black; font-weight: bold; font-size: 20px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px #bbb; touch-action: none;
        }

        /* Tombol Hitam - Sekarang nempel ke parent-nya */
        .btn-sharp { 
            position: absolute; top: -35px; right: -25px; /* Posisikan di sela-sela */
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: #444; color: #fb0; font-size: 12px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; box-shadow: 0 5px #000; touch-action: none;
        }

        .btn-main:active, .btn-sharp:active { 
            background: #0fc !important; transform: translateY(4px); box-shadow: none; 
        }

        #loading-msg { color: #0fc; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="controls">
        <h3 style="margin:5px">PIANO IPAD PRO</h3>
        <select id="inst-select" onchange="loadInstrument()" style="padding:5px">
            <option value="piano">Piano</option>
            <option value="violin">Violin</option>
            <option value="flute">Flute</option>
            <option value="marimba">Marimba</option>
        </select>
        <div id="loading-msg">Memuat...</div>
    </div>

    <div id="piano-container"></div>

    <script>
        let sampler;
        const instrumentLinks = {
            piano: "https://tonejs.github.io/audio/salamander/C4.mp3",
            violin: "violin-c3.mp3", flute: "flute-c5.mp3", marimba: "marimba-c3.mp3"
        };

        function loadInstrument() {
            const selected = document.getElementById('inst-select').value;
            if(sampler) sampler.dispose();
            let root = (selected === "flute") ? "C5" : (selected === "piano" ? "C4" : "C3");
            sampler = new Tone.Sampler({
                urls: { [root]: instrumentLinks[selected] },
                onload: () => { document.getElementById('loading-msg').innerText = "Siap Main!"; }
            }).toDestination();
        }
        loadInstrument();

        async function play(note) {
            if (Tone.context.state !== 'running') await Tone.start();
            if (sampler && sampler.loaded) sampler.triggerAttackRelease(note, "2n");
        }

        const container = document.getElementById('piano-container');
        const notes = ["C", "D", "E", "F", "G", "A", "B"];
        const labels = ["1", "2", "3", "4", "5", "6", "7"];
        // Sharp hanya muncul setelah C, D, F, G, A (E dan B tidak punya sharp)
        const hasSharp = [true, true, false, true, true, true, false];

        for (let row = 0; row < 4; row++) {
            const oct = row + 2;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'octave-row';

            notes.forEach((n, i) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'key-wrapper';

                // Tombol Putih
                const b = document.createElement('button');
                b.className = 'btn-main';
                b.innerText = labels[i];
                
                const playMain = (e) => { e.preventDefault(); play(n + oct); };
                b.addEventListener('touchstart', playMain, { passive: false });
                b.onmousedown = playMain;

                wrapper.appendChild(b);

                // Tombol Hitam
                if (hasSharp[i]) {
                    const s = document.createElement('button');
                    s.className = 'btn-sharp';
                    s.innerText = n + "#";
                    
                    const playSharp = (e) => { e.preventDefault(); e.stopPropagation(); play(n + "#" + oct); };
                    s.addEventListener('touchstart', playSharp, { passive: false });
                    s.onmousedown = playSharp;
                    
                    wrapper.appendChild(s);
                }
                rowDiv.appendChild(wrapper);
            });
            container.appendChild(rowDiv);
        }
    </script>
</body>
</html>
