<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Piano Pro Reverb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: #111; color: white; font-family: sans-serif; 
            margin: 0; padding: 0; overflow: hidden; position: fixed;
            width: 100%; height: 100%; touch-action: none; 
            -webkit-user-select: none;
        }
        .controls { padding: 10px; background: #222; text-align: center; z-index: 100; border-bottom: 1px solid #444; }
        
        #piano-container { 
            height: 82vh; display: flex; flex-direction: column-reverse; 
            justify-content: space-evenly; align-items: center; padding: 5px;
        }
        
        /* Scaling Ramping untuk Android */
        .octave-row { display: flex; gap: 0.8vw; max-width: 98vw; }

        .key-wrapper { position: relative; }

        .btn-main { 
            width: 12.5vw; height: 12.5vw; max-width: 65px; max-height: 65px;
            min-width: 40px; min-height: 40px;
            border-radius: 50%; border: none; background: white; 
            color: black; font-weight: bold; font-size: 16px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px #bbb; transition: background 0.05s;
        }

        .btn-sharp { 
            position: absolute; top: -40%; right: -35%;
            width: 9vw; height: 9vw; max-width: 45px; max-height: 45px;
            min-width: 32px; min-height: 32px;
            border-radius: 50%; border: none; background: #333; 
            color: #fb0; font-size: 10px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; box-shadow: 0 4px #000;
        }

        /* Ijo Toska Visual */
        .btn-main.active, .btn-sharp.active { 
            background: #0fc !important; color: #111;
            transform: translateY(3px); box-shadow: none; 
        }

        #loading-msg { color: #0fc; font-size: 13px; margin-left: 10px; }
    </style>
</head>
<body>

    <div class="controls">
        <select id="inst-select" onchange="loadInstrument()" style="padding:5px; border-radius:5px;">
            <option value="piano">Piano</option>
            <option value="violin">Violin</option>
            <option value="flute">Flute</option>
            <option value="marimba">Marimba</option>
            <option value="guitar">Guitar</option>
            <option value="musicbox">Music Box</option>
            <option value="bell">Bell</option>
            <option value="kalimba">Kalimba</option>
        </select>
        <span id="loading-msg">Memuat...</span>
    </div>

    <div id="piano-container"></div>

    <script>
        let sampler;
        // Inisialisasi Reverb dengan durasi 2 detik agar 'ekor' suaranya panjang
        const reverb = new Tone.Reverb({ decay: 2, wet: 0.4 }).toDestination();

        const instrumentLinks = {
            piano: "https://tonejs.github.io/audio/salamander/C4.mp3",
            violin: "violin-c3.mp3", flute: "flute-c5.mp3", 
            marimba: "marimba-c3.mp3", guitar: "guitar-c3.mp3",
            musicbox: "musicbox-c3.mp3", bell: "bell-c3.mp3",
            kalimba: "kalimba-c3.mp3"
        };

        async function loadInstrument() {
            const selected = document.getElementById('inst-select').value;
            const msg = document.getElementById('loading-msg');
            msg.innerText = "Loading...";
            
            if(sampler) sampler.dispose();
            
            let root = (selected === "flute") ? "C5" : (selected === "piano" ? "C4" : "C3");

            sampler = new Tone.Sampler({
                urls: { [root]: instrumentLinks[selected] },
                // Tambahkan release agar suara tidak mati kaget (Sustain)
                release: 1.2, 
                onload: () => { msg.innerText = "Siap!"; }
            }).connect(reverb); // COLOK KE REVERB!
        }

        loadInstrument();

        async function startNote(note, el) {
            if (Tone.context.state !== 'running') await Tone.start();
            if (sampler && sampler.loaded) {
                sampler.triggerAttack(note);
                el.classList.add('active');
            }
        }

        function endNote(note, el) {
            if (sampler && sampler.loaded) {
                sampler.triggerRelease(note);
                el.classList.remove('active');
            }
        }

        const container = document.getElementById('piano-container');
        const notes = ["C", "D", "E", "F", "G", "A", "B"];
        const labels = ["1", "2", "3", "4", "5", "6", "7"];
        const hasSharp = [true, true, false, true, true, true, false];

        for (let row = 0; row < 4; row++) {
            const oct = row + 2;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'octave-row';

            notes.forEach((n, i) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'key-wrapper';

                const b = document.createElement('button');
                b.className = 'btn-main';
                b.innerText = labels[i];
                const note = n + oct;

                const press = (e) => { e.preventDefault(); startNote(note, b); };
                const release = (e) => { e.preventDefault(); endNote(note, b); };

                b.addEventListener('touchstart', press, {passive: false});
                b.addEventListener('touchend', release, {passive: false});
                b.onmousedown = press;
                b.onmouseup = release;
                b.onmouseleave = release;

                wrapper.appendChild(b);

                if (hasSharp[i]) {
                    const s = document.createElement('button');
                    s.className = 'btn-sharp';
                    s.innerText = n + "#";
                    const sNote = n + "#" + oct;

                    const sPress = (e) => { e.preventDefault(); e.stopPropagation(); startNote(sNote, s); };
                    const sRelease = (e) => { e.preventDefault(); e.stopPropagation(); endNote(sNote, s); };

                    s.addEventListener('touchstart', sPress, {passive: false});
                    s.addEventListener('touchend', sRelease, {passive: false});
                    s.onmousedown = sPress;
                    s.onmouseup = sRelease;
                    s.onmouseleave = sRelease;
                    
                    wrapper.appendChild(s);
                }
                rowDiv.appendChild(wrapper);
            });
            container.appendChild(rowDiv);
        }
    </script>
</body>
</html>
