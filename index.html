<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Piano Pro Touch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * { 
            -webkit-tap-highlight-color: transparent; 
            touch-action: none; /* Kunci semua gesture browser (zoom/scroll) */
            box-sizing: border-box;
            -webkit-user-select: none; user-select: none;
        }
        body { 
            background: #000; margin: 0; padding: 0; overflow: hidden; 
            position: fixed; width: 100%; height: 100%;
        }
        #piano-container { 
            height: 100vh; display: flex; flex-direction: column-reverse; 
            justify-content: center; align-items: center; gap: 5px; padding: 10px;
        }
        .octave-group { display: flex; flex-direction: column; align-items: center; position: relative; }
        
        .sharp-row, .major-row { display: flex; justify-content: center; width: 100%; }
        
        /* Baris Sharp ditarik lebih dekat tapi area sentuh dibuat bersih */
        .sharp-row { margin-bottom: -35px; z-index: 20; position: relative; }
        .major-row { z-index: 10; position: relative; }

        .key-slot { width: 12vw; max-width: 70px; display: flex; justify-content: center; margin: 0 4px; }

        .btn-key { 
            width: 100%; height: 12vw; max-height: 70px;
            border-radius: 15px; border: none; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px #666; position: relative;
        }

        .btn-major { background: #fff; color: #333; }
        
        .btn-sharp { 
            background: #222; color: #fb0; font-size: 10px;
            width: 9vw; height: 9vw; max-width: 50px; max-height: 50px;
            border-radius: 50%; box-shadow: 0 4px #000;
            left: 50%; /* Center di celah */
        }

        /* VISUAL FEEDBACK: INSTAN TANPA DELAY */
        .active { 
            background: #0fc !important; 
            color: #000 !important; 
            transform: translateY(4px); 
            box-shadow: none !important; 
        }
    </style>
</head>
<body>

    <div id="piano-container"></div>

    <script>
        let sampler;
        // Reverb dibuat 'wet' kecil saja biar beban prosesor iPad enteng
        const reverb = new Tone.Reverb({ decay: 1.5, wet: 0.1 }).toDestination();

        const instrumentLinks = { piano: "piano-c3.mp3" }; // Contoh piano saja

        async function init() {
            sampler = new Tone.Sampler({
                urls: { "C3": "piano-c3.mp3" },
                release: 1,
                baseUrl: "./",
                onload: () => { console.log("Siap!"); }
            }).connect(reverb);
        }
        init();

        function handleStart(note, el, e) {
            e.preventDefault(); // Stop browser dari 'mikir' ini mau scroll atau klik
            if (Tone.context.state !== 'running') Tone.start();
            if (sampler && sampler.loaded) {
                sampler.triggerAttack(note);
                el.classList.add('active');
            }
        }

        function handleEnd(note, el, e) {
            e.preventDefault();
            if (sampler && sampler.loaded) {
                sampler.triggerRelease(note, "+0.05");
                el.classList.remove('active');
            }
        }

        // Pembuatan Piano
        const container = document.getElementById('piano-container');
        const notes = ["C", "D", "E", "F", "G", "A", "B", "C"];
        const hasSharp = [true, true, false, true, true, true, false, false];

        for (let row = 0; row < 4; row++) {
            const oct = row + 1;
            const octaveGroup = document.createElement('div');
            octaveGroup.className = 'octave-group';
            const sharpRow = document.createElement('div');
            sharpRow.className = 'sharp-row';
            const majorRow = document.createElement('div');
            majorRow.className = 'major-row';

            notes.forEach((n, i) => {
                const currentOct = (i === 7) ? oct + 1 : oct;
                const mNote = n + currentOct;

                // Major
                const mSlot = document.createElement('div');
                mSlot.className = 'key-slot';
                const mb = document.createElement('button');
                mb.className = 'btn-key btn-major';
                mb.innerText = i + 1;
                
                // PAKE ADDEVENTLISTENER AGAR BERSIH
                mb.addEventListener('touchstart', (e) => handleStart(mNote, mb, e));
                mb.addEventListener('touchend', (e) => handleEnd(mNote, mb, e));
                
                mSlot.appendChild(mb);
                majorRow.appendChild(mSlot);

                // Sharp
                const sSlot = document.createElement('div');
                sSlot.className = 'key-slot';
                if (hasSharp[i]) {
                    const sNote = n + "#" + currentOct;
                    const sb = document.createElement('button');
                    sb.className = 'btn-key btn-sharp';
                    sb.innerText = (i + 1) + "#";
                    sb.addEventListener('touchstart', (e) => handleStart(sNote, sb, e));
                    sb.addEventListener('touchend', (e) => handleEnd(sNote, sb, e));
                    sSlot.appendChild(sb);
                }
                sharpRow.appendChild(sSlot);
            });
            octaveGroup.appendChild(sharpRow);
            octaveGroup.appendChild(majorRow);
            container.appendChild(octaveGroup);
        }
    </script>
</body>
</html>
