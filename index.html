<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Piano Pro Lyre Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: #111; color: white; font-family: sans-serif; 
            margin: 0; padding: 0; overflow: hidden; position: fixed;
            width: 100%; height: 100%; touch-action: none; -webkit-user-select: none;
        }
        .controls { padding: 10px; background: #222; text-align: center; border-bottom: 1px solid #444; }
        
        #piano-container { 
            height: 85vh; display: flex; flex-direction: column-reverse; 
            justify-content: center; align-items: center; gap: 20px; padding: 10px;
        }
        
        .octave-group { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .sharp-row { display: flex; justify-content: center; margin-bottom: -10px; }
        .major-row { display: flex; justify-content: center; }

        .key-slot { width: 13vw; max-width: 60px; display: flex; justify-content: center; }

        .btn-key { 
            width: 11.5vw; height: 11.5vw; max-width: 52px; max-height: 52px;
            border-radius: 18px; border: none; font-weight: bold; font-size: 18px;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.05s; box-shadow: 0 4px #888; position: relative;
        }

        .btn-major { background: #fdfdfd; color: #333; }
        .btn-sharp { background: #333; color: #fb0; font-size: 13px; box-shadow: 0 4px #000; }

        /* Dot (Titik) untuk Oktaf */
        .dot { font-size: 10px; line-height: 5px; margin-bottom: 2px; }

        .active { background: #0fc !important; color: #111 !important; transform: translateY(4px); box-shadow: none !important; }

        #loading-msg { color: #0fc; font-size: 13px; margin-left: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="controls">
        <select id="inst-select" onchange="loadInstrument()" style="padding:8px; border-radius:8px; background: #333; color: white;">
            <option value="piano">Piano</option>
            <option value="violin">Violin</option>
            <option value="flute">Flute</option>
            <option value="marimba">Marimba</option>
            <option value="guitar">Guitar</option>
            <option value="musicbox">Music Box</option>
            <option value="kalimba">Kalimba</option>
            <option value="bell">Bell</option>
        </select>
        <span id="loading-msg">Inisialisasi...</span>
    </div>

    <div id="piano-container"></div>

    <script>
        let sampler;
        const reverb = new Tone.Reverb({ decay: 2.5, wet: 0.3 }).toDestination();

        const instrumentLinks = {
            piano: "https://tonejs.github.io/audio/salamander/C4.mp3",
            violin: "violin-c3.mp3", flute: "flute-c5.mp3", 
            marimba: "marimba-c3.mp3", guitar: "guitar-c3.mp3",
            musicbox: "musicbox-c3.mp3", kalimba: "kalimba-c3.mp3",
            bell: "bell-c3.mp3"
        };

        async function loadInstrument() {
            const selected = document.getElementById('inst-select').value;
            const msg = document.getElementById('loading-msg');
            msg.innerText = "Koneksi...";
            msg.style.color = "#fb0";
            
            if(sampler) sampler.dispose();
            
            let root = (selected === "flute") ? "C5" : (selected === "piano" ? "C4" : "C3");

            sampler = new Tone.Sampler({
                urls: { [root]: instrumentLinks[selected] },
                release: 1.5,
                baseUrl: "./",
                onload: () => { 
                    msg.innerText = "SIAP!"; 
                    msg.style.color = "#0fc";
                }
            }).toDestination();
            
            sampler.volume.value = 5; 
            sampler.connect(reverb);
        }

        loadInstrument();

        // FUNGSI PLAY & STOP (Sangat Penting!)
        async function play(note, el) {
            if (Tone.context.state !== 'running') await Tone.start();
            if (sampler && sampler.loaded) {
                sampler.triggerAttack(note);
                el.classList.add('active');
            }
        }

        function stop(note, el) {
            if (sampler && sampler.loaded) {
                sampler.triggerRelease(note);
                el.classList.remove('active');
            }
        }

        const container = document.getElementById('piano-container');
        const notes = ["C", "D", "E", "F", "G", "A", "B"];
        const labels = ["1", "2", "3", "4", "5", "6", "7"];
        const hasSharp = [true, true, false, true, true, true, false];

        for (let row = 0; row < 3; row++) {
            const oct = row + 3;
            const octaveGroup = document.createElement('div');
            octaveGroup.className = 'octave-group';

            const sharpRow = document.createElement('div');
            sharpRow.className = 'sharp-row';
            const majorRow = document.createElement('div');
            majorRow.className = 'major-row';

            // Logika titik: Baris 1 (bawah), Baris 2 (polos), Baris 3 (atas)
            let dotHtml = "";
            if (row === 0) dotHtml = '<div style="margin-top:2px; font-size:12px">.</div>'; // Titik bawah
            if (row === 2) dotHtml = '<div style="margin-bottom:-8px; font-size:12px">.</div>'; // Titik atas

            notes.forEach((n, i) => {
                // Major
                const mSlot = document.createElement('div');
                mSlot.className = 'key-slot';
                const mb = document.createElement('button');
                mb.className = 'btn-key btn-major';
                // Masukkan titik dan angka
                mb.innerHTML = (row === 2 ? dotHtml : "") + `<span>${labels[i]}</span>` + (row === 0 ? dotHtml : "");
                
                const mNote = n + oct;
                const mStart = (e) => { e.preventDefault(); play(mNote, mb); };
                const mEnd = (e) => { e.preventDefault(); stop(mNote, mb); };
                mb.addEventListener('touchstart', mStart);
                mb.addEventListener('touchend', mEnd);
                mb.onmousedown = mStart; mb.onmouseup = mEnd; mb.onmouseleave = mEnd;
                mSlot.appendChild(mb);
                majorRow.appendChild(mSlot);

                // Sharp
                const sSlot = document.createElement('div');
                sSlot.className = 'key-slot';
                if (hasSharp[i]) {
                    const sb = document.createElement('button');
                    sb.className = 'btn-key btn-sharp';
                    sb.innerText = labels[i] + "#";
                    const sNote = n + "#" + oct;
                    const sStart = (e) => { e.preventDefault(); e.stopPropagation(); play(sNote, sb); };
                    const sEnd = (e) => { e.preventDefault(); e.stopPropagation(); stop(sNote, sb); };
                    sb.addEventListener('touchstart', sStart);
                    sb.addEventListener('touchend', sEnd);
                    sb.onmousedown = sStart; sb.onmouseup = sEnd; sb.onmouseleave = sEnd;
                    sSlot.appendChild(sb);
                }
                sharpRow.appendChild(sSlot);
            });

            octaveGroup.appendChild(sharpRow);
            octaveGroup.appendChild(majorRow);
            container.appendChild(octaveGroup);
        }
    </script>
</body>
</html>
