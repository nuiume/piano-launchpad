<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Akurat iPad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body { 
            background: #111; color: white; font-family: sans-serif; text-align: center; 
            margin: 0; padding: 0; overflow: hidden; position: fixed; 
            width: 100%; height: 100%; touch-action: none;
            -webkit-user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .controls { padding: 15px; background: #222; z-index: 10; position: relative; }
        #piano-container { 
            display: flex; flex-direction: column-reverse; gap: 2vh; 
            align-items: center; justify-content: center; height: 80vh;
        }
        .octave-row { display: flex; position: relative; height: 120px; margin-bottom: 30px; }
        
        .btn-main { 
            width: 10vw; height: 10vw; max-width: 70px; max-height: 70px;
            border-radius: 50%; border: none; margin: 0 5px; cursor: pointer; 
            background: white; font-weight: bold; font-size: 20px; z-index: 2;
            box-shadow: 0 4px #ccc;
        }
        
        .btn-sharp { 
            width: 8vw; height: 8vw; max-width: 55px; max-height: 55px;
            border-radius: 50%; border: none; position: absolute; top: -45px; 
            background: #444; color: #fb0; z-index: 3; font-size: 11px;
            box-shadow: 0 4px #000;
        }

        .btn-main:active, .btn-sharp:active { 
            transform: translateY(4px); 
            box-shadow: none;
            background: #0fc !important; 
        }

        #loading-msg { color: #0fc; font-size: 14px; }
    </style>
</head>
<body>

    <div class="controls">
        <h3>PIANO MULTI-TOUCH AKURAT</h3>
        <select id="inst-select" onchange="loadInstrument()">
            <option value="piano">Piano</option>
            <option value="violin">Violin</option>
            <option value="flute">Flute</option>
            <option value="marimba">Marimba</option>
        </select>
        <div id="loading-msg">Loading...</div>
    </div>

    <div id="piano-container"></div>

    <script>
        let sampler;
        const instrumentLinks = {
            piano: "https://tonejs.github.io/audio/salamander/C4.mp3",
            violin: "violin-c3.mp3", flute: "flute-c5.mp3", marimba: "marimba-c3.mp3"
        };

        function loadInstrument() {
            const selected = document.getElementById('inst-select').value;
            if(sampler) sampler.dispose();
            let root = (selected === "flute") ? "C5" : (selected === "piano" ? "C4" : "C3");
            sampler = new Tone.Sampler({
                urls: { [root]: instrumentLinks[selected] },
                onload: () => { document.getElementById('loading-msg').innerText = "Siap!"; }
            }).toDestination();
        }
        loadInstrument();

        async function playNote(note) {
            if (Tone.context.state !== 'running') await Tone.start();
            if (sampler && sampler.loaded) {
                sampler.triggerAttackRelease(note, "2n");
            }
        }

        const container = document.getElementById('piano-container');
        // Tangga nada putih
        const mainNotes = ["C", "D", "E", "F", "G", "A", "B"];
        const labels = ["1", "2", "3", "4", "5", "6", "7"];
        
        // Logika Sharp: null berarti kosong (antara Mi-Fa dan Si-Do)
        const sharpNotes = ["C#", "D#", null, "F#", "G#", "A#", null];

        for (let row = 0; row < 4; row++) {
            const octave = row + 2;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'octave-row';

            mainNotes.forEach((n, i) => {
                // Tombol Putih
                const btn = document.createElement('button');
                btn.className = 'btn-main';
                btn.innerText = labels[i];
                const note = n + octave;
                
                const handler = (e) => {
                    e.preventDefault(); e.stopPropagation();
                    playNote(note);
                };
                btn.addEventListener('touchstart', handler, { passive: false });
                btn.onmousedown = handler;
                rowDiv.appendChild(btn);

                // Tombol Hitam (Sharp)
                if (sharpNotes[i] !== null) {
                    const sBtn = document.createElement('button');
                    sBtn.className = 'btn-sharp';
                    sBtn.innerText = sharpNotes[i];
                    const sNote = sharpNotes[i] + octave;
                    
                    // Posisi: diletakkan di antara tombol putih saat ini dan berikutnya
                    // Menggunakan persentase agar pas di iPad
                    sBtn.style.left = (i * 11 + 6.5) + "vw"; 

                    const sHandler = (e) => {
                        e.preventDefault(); e.stopPropagation();
                        playNote(sNote);
                    };
                    sBtn.addEventListener('touchstart', sHandler, { passive: false });
                    sBtn.onmousedown = sHandler;
                    rowDiv.appendChild(sBtn);
                }
            });
            container.appendChild(rowDiv);
        }
    </script>
</body>
</html>
