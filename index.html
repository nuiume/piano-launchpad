<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Piano 4-Octave Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box;
          -webkit-user-select: none; user-select: none; -webkit-touch-callout: none;}
        body { 
            background: #111; color: white; font-family: sans-serif; 
            margin: 0; padding: 0; overflow: hidden; position: fixed;
            width: 100%; height: 100%; touch-action: none;
        }
        .controls { padding: 8px; background: #222; text-align: center; border-bottom: 1px solid #444; height: 50px; }
        
        #piano-container { 
            height: calc(100vh - 50px); display: flex; flex-direction: column-reverse; 
            justify-content: center; align-items: center; gap: 12px; padding: 20px;
        }
        
        .octave-group { display: flex; flex-direction: column; align-items: center; }
        
        /* Baris Sharp lebih rapat ke bawah */
        .sharp-row { 
            display: flex; 
            justify-content: center; 
            margin-bottom: -25px; 
            z-index: 10; 
            width: 100%;
        }
        .major-row { 
            display: flex; 
            justify-content: center; 
            width: 100%;
        }

        /* Key Slot dengan jarak (Gap) untuk mencegah delay sentuhan */
        .key-slot { 
            width: 13vw; 
            max-width: 80px; 
            display: flex; 
            justify-content: center; 
            margin: 0 5px; /* Margin diperkecil agar tidak delay tapi tetap ada celah */
        }

        .btn-key { 
            width: 12vw; height: 12vw; max-width: 75px; max-height: 75px;
            border-radius: 25%; border: none; font-weight: bold; font-size: 16px;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.05s; box-shadow: 0 3px #888;
        }

        .btn-major { background: #fff; color: #333; }
        
        /* Tombol Sharp digeser manual agar "nyelip" sempurna */
        .btn-sharp { 
            background: #333; color: #fb0; font-size: 11px; 
            width: 10vw; height: 10vw; max-width: 65px; max-height: 65px;
            box-shadow: 0 3px #000; 
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            
            /* GESER MANUAL: Ini yang bikin dia pas di celah */
            position: relative;
            left: 55%; 
        }

        .active { background: #0fc !important; color: #111 !important; transform: translateY(3px); box-shadow: none !important; }

        #loading-msg { color: #0fc; font-size: 12px; margin-left: 8px; }
    </style>
</head>
<body>

    <div class="controls">
        <select id="inst-select" onchange="loadInstrument()" style="padding:5px; border-radius:5px;">
            <option value="piano">Piano</option>
            <option value="violin">Violin</option>
            <option value="flute">Flute</option>
            <option value="marimba">Marimba</option>
            <option value="kalimba">Kalimba</option>
            <option value="guitar">Guitar</option>
            <option value="musicbox">Music Box</option>
            <option value="bell">Bell</option>
           
        </select>
        <span id="loading-msg">Loading...</span>
    </div>

    <div id="piano-container"></div>

    <script>
        let sampler;
        
        // 1. SETUP EFFECT CHAIN (Efek biar suara 'basah' dan megah)
        // Decay: 4 (semakin besar semakin panjang gema ruangannya)
        // Wet: 0.3 (30% suara bergema, 70% suara asli)
        const reverb = new Tone.Reverb({ decay: 4, wet: 0.3 }).toDestination();
        
        // Chorus menambah tekstur suara agar lebih 'tebal'
        const chorus = new Tone.Chorus(4, 2.5, 0.5).connect(reverb);
        
        // Filter untuk membuang frekuensi yang terlalu tajam agar lebih halus
        const filter = new Tone.Filter(8000, "lowpass").connect(chorus);

        const instrumentLinks = {
            piano: "piano-c3.mp3", kalimba: "kalimba-c3.mp3",
            violin: "violin-c3.mp3", flute: "flute-c5.mp3", 
            marimba: "marimba-c3.mp3", guitar: "guitar-c3.mp3",
            musicbox: "musicbox-c3.mp3", bell: "bell-c3.mp3"
        };

        async function loadInstrument() {
            const selected = document.getElementById('inst-select').value;
            const msg = document.getElementById('loading-msg');
            msg.innerText = "...";
            
            if(sampler) sampler.dispose();
            
            let root = (selected === "flute") ? "C5" : "C3";

            sampler = new Tone.Sampler({
                urls: { [root]: instrumentLinks[selected] },
                // SUSTAIN: Nilai release diperbesar (dari 1.2 ke 2.5) 
                // agar suara tetap berbunyi halus setelah tombol dilepas
                release: 2.5, 
                baseUrl: "./",
                onload: () => { msg.innerText = "SIAP!"; }
            }).connect(filter); // Hubungkan ke rangkaian efek
            
            sampler.volume.value = 2; // Volume disesuaikan agar tidak pecah karena efek
        }

        loadInstrument();

        async function play(note, el) {
            if (Tone.context.state !== 'running') await Tone.start();
            if (sampler && sampler.loaded) {
                // Gunakan triggerAttack agar sustain terasa lebih natural
                sampler.triggerAttack(note);
                el.classList.add('active');
            }
        }

        function stop(note, el) {
            if (sampler && sampler.loaded) {
                // Release memicu ekor suara yang sudah kita set di 'release: 2.5'
                sampler.triggerRelease(note);
                el.classList.remove('active');
            }
        }

        // --- Logika Pembuatan Tombol (Tetap Sama) ---
        const container = document.getElementById('piano-container');
        const notes = ["C", "D", "E", "F", "G", "A", "B", "C"];
        const labels = ["1", "2", "3", "4", "5", "6", "7", "i"];
        const hasSharp = [true, true, false, true, true, true, false, false];

        for (let row = 0; row < 4; row++) {
            const oct = row + 2;
            const octaveGroup = document.createElement('div');
            octaveGroup.className = 'octave-group';

            const sharpRow = document.createElement('div');
            sharpRow.className = 'sharp-row';
            const majorRow = document.createElement('div');
            majorRow.className = 'major-row';

            notes.forEach((n, i) => {
                const currentOct = (i === 7) ? oct + 1 : oct;
                
                const mSlot = document.createElement('div');
                mSlot.className = 'key-slot';
                const mb = document.createElement('button');
                mb.className = 'btn-key btn-major';
                mb.innerText = labels[i];
                
                const mNote = n + currentOct;
                const mStart = (e) => { e.preventDefault(); play(mNote, mb); };
                const mEnd = (e) => { e.preventDefault(); stop(mNote, mb); };
                mb.addEventListener('touchstart', mStart);
                mb.addEventListener('touchend', mEnd);
                mb.onmousedown = mStart; mb.onmouseup = mEnd; mb.onmouseleave = mEnd;
                
                mSlot.appendChild(mb);
                majorRow.appendChild(mSlot);

                const sSlot = document.createElement('div');
                sSlot.className = 'key-slot';
                
                if (hasSharp[i]) {
                    const sb = document.createElement('button');
                    sb.className = 'btn-key btn-sharp';
                    sb.innerText = labels[i] + "#";
                    const sNote = n + "#" + currentOct;
                    const sStart = (e) => { e.preventDefault(); e.stopPropagation(); play(sNote, sb); };
                    const sEnd = (e) => { e.preventDefault(); e.stopPropagation(); stop(sNote, sb); };
                    sb.addEventListener('touchstart', sStart);
                    sb.addEventListener('touchend', sEnd);
                    sb.onmousedown = sStart; sb.onmouseup = sEnd; sb.onmouseleave = sEnd;
                    sSlot.appendChild(sb);
                }
                sharpRow.appendChild(sSlot);
            });

            octaveGroup.appendChild(sharpRow);
            octaveGroup.appendChild(majorRow);
            container.appendChild(octaveGroup);
        }
    </script>
</body>
</html>
