<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Piano Pro Universal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { 
            background: #111; color: white; font-family: sans-serif; 
            margin: 0; padding: 0; overflow: hidden; position: fixed;
            width: 100%; height: 100%; touch-action: none; 
            -webkit-user-select: none;
        }
        .controls { padding: 10px; background: #222; text-align: center; z-index: 100; border-bottom: 1px solid #444; }
        
        #piano-container { 
            height: 80vh; display: flex; flex-direction: column-reverse; 
            justify-content: space-evenly; align-items: center; padding: 10px;
        }
        
        /* Baris oktaf otomatis mengecil jika layar sempit */
        .octave-row { display: flex; gap: 1vw; max-width: 95vw; }

        .key-wrapper { position: relative; }

        /* Tombol Putih: Ukuran dinamis agar muat di HP tapi tetap besar di iPad */
        .btn-main { 
            width: 11vw; height: 11vw; max-width: 75px; max-height: 75px;
            min-width: 45px; min-height: 45px;
            border-radius: 50%; border: none; background: white; 
            color: black; font-weight: bold; font-size: 18px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px #bbb; touch-action: none; transition: 0.1s;
        }

        /* Tombol Hitam */
        .btn-sharp { 
            position: absolute; top: -45%; right: -40%;
            width: 8vw; height: 8vw; max-width: 55px; max-height: 55px;
            min-width: 35px; min-height: 35px;
            border-radius: 50%; border: none; background: #333; 
            color: #fb0; font-size: 10px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; box-shadow: 0 4px #000; touch-action: none;
        }

        /* Status Aktif (Ijo Toska) */
        .btn-main.active, .btn-sharp.active { 
            background: #0fc !important; color: #111;
            transform: translateY(4px); box-shadow: none; 
        }

        #loading-msg { color: #0fc; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="controls">
        <select id="inst-select" onchange="loadInstrument()" style="padding:8px; border-radius:8px;">
            <option value="piano">Piano</option>
            <option value="violin">Violin</option>
            <option value="flute">Flute</option>
            <option value="marimba">Marimba</option>
        </select>
        <span id="loading-msg">Memuat...</span>
    </div>

    <div id="piano-container"></div>

    <script>
        let sampler;
        const instrumentLinks = {
            piano: "https://tonejs.github.io/audio/salamander/C4.mp3",
            violin: "violin-c3.mp3", flute: "flute-c5.mp3", marimba: "marimba-c3.mp3"
        };

        function loadInstrument() {
            const selected = document.getElementById('inst-select').value;
            if(sampler) sampler.dispose();
            let root = (selected === "flute") ? "C5" : (selected === "piano" ? "C4" : "C3");
            sampler = new Tone.Sampler({
                urls: { [root]: instrumentLinks[selected] },
                onload: () => { document.getElementById('loading-msg').innerText = "Siap!"; }
            }).toDestination();
        }
        loadInstrument();

        async function playNote(note, btnElement) {
            if (Tone.context.state !== 'running') await Tone.start();
            if (sampler && sampler.loaded) {
                sampler.triggerAttack(note);
                btnElement.classList.add('active');
            }
        }

        function stopNote(note, btnElement) {
            if (sampler && sampler.loaded) {
                sampler.triggerRelease(note);
                btnElement.classList.remove('active');
            }
        }

        const container = document.getElementById('piano-container');
        const notes = ["C", "D", "E", "F", "G", "A", "B"];
        const labels = ["1", "2", "3", "4", "5", "6", "7"];
        const hasSharp = [true, true, false, true, true, true, false];

        for (let row = 0; row < 4; row++) {
            const oct = row + 2;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'octave-row';

            notes.forEach((n, i) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'key-wrapper';

                const b = document.createElement('button');
                b.className = 'btn-main';
                b.innerText = labels[i];
                const note = n + oct;

                // Event Listeners (Universal)
                const start = (e) => { e.preventDefault(); playNote(note, b); };
                const end = (e) => { e.preventDefault(); stopNote(note, b); };

                b.addEventListener('touchstart', start, {passive: false});
                b.addEventListener('touchend', end, {passive: false});
                b.onmousedown = start;
                b.onmouseup = end;
                b.onmouseleave = end;

                wrapper.appendChild(b);

                if (hasSharp[i]) {
                    const s = document.createElement('button');
                    s.className = 'btn-sharp';
                    s.innerText = n + "#";
                    const sNote = n + "#" + oct;

                    const sStart = (e) => { e.preventDefault(); e.stopPropagation(); playNote(sNote, s); };
                    const sEnd = (e) => { e.preventDefault(); e.stopPropagation(); stopNote(sNote, s); };

                    s.addEventListener('touchstart', sStart, {passive: false});
                    s.addEventListener('touchend', sEnd, {passive: false});
                    s.onmousedown = sStart;
                    s.onmouseup = sEnd;
                    s.onmouseleave = sEnd;
                    
                    wrapper.appendChild(s);
                }
                rowDiv.appendChild(wrapper);
            });
            container.appendChild(rowDiv);
        }
    </script>
</body>
</html>
