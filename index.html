<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Pro iPad Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body { 
            background: #111; color: white; font-family: sans-serif; text-align: center; 
            margin: 0; padding: 10px; overflow: hidden; position: fixed; 
            width: 100%; height: 100%; touch-action: none;
            -webkit-user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .controls { padding: 15px; background: #222; margin-bottom: 20px; border-radius: 15px; }
        #piano-container { 
            display: flex; flex-direction: column-reverse; gap: 4vh; 
            align-items: center; justify-content: center; height: 70vh;
        }
        .octave-row { display: flex; position: relative; height: 100px; margin-bottom: 20px; }
        .btn-main { 
            width: 9vw; height: 9vw; max-width: 80px; max-height: 80px;
            border-radius: 50%; border: none; margin: 0 8px; cursor: pointer; 
            background: white; font-weight: bold; font-size: 22px; z-index: 2; 
        }
        .btn-sharp { 
            width: 7vw; height: 7vw; max-width: 55px; max-height: 55px;
            border-radius: 50%; border: none; position: absolute; top: -35px; 
            background: #444; color: #fb0; z-index: 3; font-size: 12px;
        }
        .btn-main:active, .btn-sharp:active { transform: scale(0.92); background: #0fc !important; }
        #loading-msg { color: #0fc; font-size: 16px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="controls">
        <h2>PIANO PRO MULTI-TOUCH</h2>
        <select id="inst-select" onchange="loadInstrument()">
            <option value="piano">Piano (Online)</option>
            <option value="violin">Violin</option>
            <option value="flute">Flute</option>
            <option value="marimba">Marimba</option>
            <option value="kalimba">Kalimba</option>
            <option value="musicbox">Music Box</option>
            <option value="bell">Bell</option>
            <option value="guitar">Guitar</option>
        </select>
        <div id="loading-msg">Klik tombol untuk mulai</div>
    </div>

    <div id="piano-container"></div>

    <script>
        const loadingMsg = document.getElementById('loading-msg');
        let sampler;
        const reverb = new Tone.Reverb(1.5).toDestination();

        const instrumentLinks = {
            piano: "https://tonejs.github.io/audio/salamander/C4.mp3",
            violin: "violin-c3.mp3",
            flute: "flute-c5.mp3",
            marimba: "marimba-c3.mp3",
            kalimba: "kalimba-c3.mp3",
            musicbox: "musicbox-c3.mp3",
            bell: "bell-c3.mp3",
            guitar: "guitar-c3.mp3"
        };

        function loadInstrument() {
            const selected = document.getElementById('inst-select').value;
            loadingMsg.innerText = "Memuat " + selected + "...";
            if(sampler) sampler.dispose();
            let rootNote = (selected === "flute") ? "C5" : (selected === "piano" ? "C4" : "C3");

            sampler = new Tone.Sampler({
                urls: { [rootNote]: instrumentLinks[selected] },
                onload: () => { loadingMsg.innerText = selected + " Siap!"; }
            }).connect(reverb);
        }

        loadInstrument();

        async function playNote(note) {
            if (Tone.context.state !== 'running') await Tone.start();
            if (sampler && sampler.loaded) {
                sampler.triggerAttackRelease(note, "2n");
            }
        }

        const container = document.getElementById('piano-container');
        const mainNotes = ["C", "D", "E", "F", "G", "A", "B", "C"];
        const labels = ["1", "2", "3", "4", "5", "6", "7", "i"];
        const sharps = [{n:"C#", p:50}, {n:"D#", p:115}, {n:"F#", p:245}, {n:"G#", p:310}, {n:"A#", p:375}];

        for (let row = 0; row < 4; row++) {
            const octave = row + 2;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'octave-row';

            mainNotes.forEach((n, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-main';
                btn.innerText = labels[i];
                let note = (i === 7) ? n + (octave + 1) : n + octave;
                
                btn.onmousedown = (e) => { e.preventDefault(); playNote(note); };
                btn.addEventListener('touchstart', (e) => { 
                    e.preventDefault(); 
                    playNote(note); 
                }, { passive: false });
                
                rowDiv.appendChild(btn);
            });

            sharps.forEach((s) => {
                const b = document.createElement('button');
                b.className = 'btn-sharp';
                b.style.left = s.p + "px";
                b.innerText = s.n;
                
                b.onmousedown = (e) => { e.preventDefault(); playNote(s.n + octave); };
                b.addEventListener('touchstart', (e) => { 
                    e.preventDefault(); 
                    playNote(s.n + octave); 
                }, { passive: false });
                
                rowDiv.appendChild(b);
            });
            container.appendChild(rowDiv);
        }
    </script>
</body>
</html>
